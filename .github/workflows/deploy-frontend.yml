name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'github-registry-frontend/**'
      - 'github-registry/**'
      - 'registry/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd github-registry-frontend
          pip install -r requirements.txt
      
      - name: Copy registry README into static docs
        run: |
          cp github-registry/README.md github-registry-frontend/static/docs-readme.md
      
      - name: Generate static API data
        run: |
          cd github-registry-frontend
          python build_static_api.py
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'github-registry-frontend/static'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
