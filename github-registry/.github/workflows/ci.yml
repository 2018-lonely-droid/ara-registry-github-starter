name: ARA Registry CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  validate-index:
    if: github.ref_type != 'tag'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: |
          python -c "
          import json, sys
          idx = json.load(open('registry/index.json'))
          assert isinstance(idx, list), 'Index must be a list'
          for p in idx:
              assert 'namespace' in p and 'name' in p and 'latest_version' in p
          print('Index valid: %d packages' % len(idx))
          "

  publish-cli:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install build
      - run: python -m build
      - uses: softprops/action-gh-release@v2
        with:
          files: dist/*
