<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Package Details - ARA Registry</title>
    <link rel="stylesheet" href="styles.css?v=4">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo"><a href="index.html">ARA Registry</a></h1>
                <nav class="nav">
                    <a href="index.html" class="nav-link">Browse</a>
                    <a href="docs.html" class="nav-link">Docs</a>
                    <a href="https://github.com/2018-lonely-droid/ara-registry-github-starter" class="nav-link" target="_blank">GitHub</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Package Details -->
    <section class="package-detail">
        <div class="container">
            <div id="loadingState" class="loading">
                <div class="spinner"></div>
                <p>Loading package...</p>
            </div>
            
            <div id="packageContent" class="package-layout" style="display: none;">
                <!-- Main Content -->
                <div class="package-main">
                    <!-- Package Header -->
                    <div class="package-header">
                        <div class="package-title-section">
                            <h1 class="package-title" id="packageName"></h1>
                            <span class="package-type-badge" id="packageType"></span>
                        </div>
                        
                        <div class="package-meta-row">
                            <span class="meta-item">
                                <strong>Version:</strong> 
                                <span id="packageVersion"></span>
                            </span>
                            <span class="meta-item">
                                <strong>Owner:</strong> 
                                <a href="#" id="packageOwnerLink" class="owner-link"></a>
                            </span>
                            <span class="meta-item">
                                <strong>Downloads:</strong> 
                                <span id="packageDownloads"></span>
                            </span>
                        </div>
                    </div>

                    <!-- Summary Section -->
                    <div class="package-section">
                        <h2>Summary</h2>
                        <p class="package-description" id="packageDescription"></p>
                        <div class="package-tags" id="packageTags"></div>
                    </div>

                    <!-- Package Contents -->
                    <div class="package-section" id="packageContents">
                        <h2>Package Contents</h2>
                        <div id="contentsInfo"></div>
                    </div>

                    <!-- Install Command -->
                    <div class="package-section">
                        <h2>Install</h2>
                        <div class="code-block">
                            <code id="installCommand"></code>
                            <button class="copy-button" onclick="copyInstallCommand()">Copy</button>
                        </div>
                    </div>

                    <!-- Metadata -->
                    <div class="package-section">
                        <h2>Metadata</h2>
                        <div class="metadata-grid">
                            <div class="metadata-item">
                                <strong>Author:</strong>
                                <span id="metaAuthor"></span>
                            </div>
                            <div class="metadata-item">
                                <strong>License:</strong>
                                <span id="metaLicense"></span>
                            </div>
                            <div class="metadata-item">
                                <strong>Homepage:</strong>
                                <span id="metaHomepage"></span>
                            </div>
                            <div class="metadata-item">
                                <strong>Repository:</strong>
                                <span id="metaRepository"></span>
                            </div>
                            <div class="metadata-item">
                                <strong>Created:</strong>
                                <span id="metaCreated"></span>
                            </div>
                            <div class="metadata-item">
                                <strong>Updated:</strong>
                                <span id="metaUpdated"></span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Sidebar -->
                <aside class="package-sidebar">
                    <div class="sidebar-section">
                        <h3>Versions</h3>
                        <div id="versionsList" class="versions-list"></div>
                    </div>
                </aside>
            </div>
            
            <div id="errorState" class="error-state" style="display: none;">
                <p>Package not found</p>
                <a href="index.html" class="button">Back to Browse</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 ARA Registry. Open source under Apache-2.0 license.</p>
        </div>
    </footer>

    <script src="package.js?v=4"></script>
</body>
</html>
